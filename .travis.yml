language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6-dev"
  - "nightly"
# command to install dependencies
install:
  - "pip install coveralls"
  - "pip install werkzeug"
  - "python setup.py -q install"
# command to run tests
script: coverage run --source=box tests/unit_test/base_test.py 
after_success:
  coveralls